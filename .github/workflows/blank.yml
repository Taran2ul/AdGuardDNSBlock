name: Weekly download and process hosts file

on:
  schedule:
    - cron: '0 0 * * 0'   # каждое воскресенье в 00:00 UTC
  workflow_dispatch:       # запуск вручную

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Download hosts file
        run: |
          curl -L https://raw.githubusercontent.com/ImMALWARE/dns.malw.link/master/hosts -o hosts.raw

      - name: Clean hosts file (remove comments and empty lines)
        run: |
          sed '/^\s*#/d' hosts.raw | sed 's/[[:space:]]#.*$//' | sed '/^\s*$/d' > hosts.cleaned

      - name: Transform hosts file to AdGuard format
        run: |
          awk '{print "||"$2"^$dnsrewrite="$1}' hosts.cleaned > hosts

      - name: Check for changes
        run: |
          if [ -f hosts.old ]; then
            if cmp -s hosts hosts.old; then
              echo "No changes in processed hosts file"
              exit 0
            fi
          fi
          cp hosts hosts.old

      - name: Commit and push updated hosts file
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add hosts hosts.old
          git commit -m "Weekly AdGuard DNS rewrite hosts update"
          git push
